name: PR Pipeline

on:
  pull_request:

jobs:
  synchronise_with_staging_ci_branch:
    name: Synchronise with staging-ci branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        with:
          lfs: true

      - name: Synchronise with staging-ci branch
        uses: ad-m/github-push-action@master
        with:
          force: true
          branch: staging-ci
          github_token: ${{ secrets.RYAN_PERSONAL_TOKEN }}